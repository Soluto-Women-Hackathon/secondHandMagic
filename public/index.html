<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      function getCategories() {
          let category = document.getElementById('category').value;
          let url = 'http://localhost:3000/search/' + category;
          console.log(url);

          window.fetch(url)
            .then(function(response) {
                return response.json();
            })
            .then(function(myJson) {
               let myList = new Array();
                myJson.forEach(product => {
                    myList +='<li>'+ product.name +'<img src="' +product.image_path + '" width=200 height=200/></li>';
                });
                myList+= '</ul>';
                document.getElementById("results").innerHTML = myList;
            });
      }
    </script>
</head>
<body>
<div class="container" style="width:30%">
    <div class="search">
        <input id="category" type="text" class="searchTerm" placeholder="What type of give away you looking for?">
        <button type="submit" class="searchButton" onclick="getCategories()" >
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="wrapper">
        <div class="thumbnai">
            <p id="results"></p>
        </div>
    </div>
</div>

</body>
</html>

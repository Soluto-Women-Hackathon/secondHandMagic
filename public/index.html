<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      function getProduct(productId) {
        let url = "http://localhost:3000/view/" + productId;
        var myWindow = window.open("", "MsgWindow", "width=500px,height=500px");
        window.fetch(url)
        .then(function(response) {
            return response.json();
        })
        .then(function(myJson) {
          console.log(myJson);
          let html_data = '<div class="item">\
                         <img src="' + myJson.image_path + '" width=200 height=200/>\
                         <p>Name: ' + myJson.name + '<br>Ages: ' + myJson.age + '<br></p>\
                        </div>'

          myWindow.document.write(html_data);
        });

        
        // window.fetch(url)
        //   .then(function(response) {
        //     return response.json();
        //   })
        //   .then(function(myJson) {

        //   })

      }

      function getCategories() {
          let category = document.getElementById('category').value;
          let url = 'http://localhost:3000/search/' + category;
          console.log(url);

          window.fetch(url)
            .then(function(response) {
                return response.json();
            })
            .then(function(myJson) {
               let myList = new Array();
                myJson.forEach(product => {
                    myList +='<div class="slide">' + '<input onclick="getProduct(' + product.id + ')" type="image" src="' +product.image_path + '" width=200 height=200/></div>';
                });
                
                document.getElementById("results").innerHTML = myList;
            });
      }
    </script>
</head>
<body>
<div class="container" style="width:30%">
    <div class="search">
        <input id="category" type="text" class="searchTerm" placeholder="What type of give away you looking for?">
        <button type="submit" class="searchButton" onclick="getCategories()" >
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="wrapper">
        <div id="carousel">
            <p id="results"></p>
        </div>
    </div>
</div>

</body>
</html>
